	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<img src="../img/logo-1.png" class="rounded float-start" style="width: 12vw">
			<div class="container-fluid text-center tit-color">
				<h2>Hệ thống</h2>

	<div class="container-fluid answer tit-color">
		<label for="input" class="form-label h3">Từ khóa</label>

		<div class="input-group mb-3">

				Đính kèm
				<input type="file" name="file" id="attachFileClick"/>
			</div>
		</div>

		<div class="input-group" id="input-form">
  			<textarea class="form-control ans-input" id="textarea" aria-label="With textarea"  placeholder="Nhập văn bản..."></textarea>
		</div>

		<div class="d-flex justify-content-end" style="margin-bottom: 0%">
			<a href="#" class="h5 answer-add" id="addinput">Thêm văn bản</a>
		</div>

		<div class="btn-lg d-md-flex justify-content-md-center">
			<button onclick="redirect()" type="submit" class="btn btn-primary d-flex align-items-center">Tóm tắt</button>
		</div>
	</div>
